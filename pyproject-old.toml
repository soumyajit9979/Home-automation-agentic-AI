[project]
name = "home_automation"
version = "0.1.0"
description = "home-automation using crewAI"
authors = [
    { name = "Your Name", email = "you@example.com" },
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "crewai[tools]>=0.100.0,<1.0.0",
]

[project.scripts]
home_automation = "home_automation.main:run"
run_crew = "home_automation.main:run"
train = "home_automation.main:train"
replay = "home_automation.main:replay"
test = "home_automation.main:test"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
